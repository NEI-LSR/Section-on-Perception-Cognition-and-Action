---
title: "Team"
layout: default
excerpt: "Conway Color Lab: Team members"
sitemap: false
permalink: /team/
---

<h1>{{page.title}}</h1>

<!-- Staff -->

{% assign members = site.posts | where: 'category', 'staff' | sort: 'date' %}
{% for member in members %}
<div class="card team-member-card">
    <div class="row mt-3">
        <div class="col-md-2">
            <a href={{member.url}}>
                <img src="{{ site.url }}{{ site.baseurl }}/images/team/{{ member.image }}"
                    class="card-img img-responsive img-thumbnail"
                    style="filter: grayscale(100%); max-width: 100px;"/>
            </a>
        </div>

        <div class="col-md-10">
            <div class="card-body">
				<a href={{member.url}}>
                    <h4 class="card-title">{{ member.title }}</h4>
					<h5 class="card-text">{{ member.role }}</h5>
				</a>
            </div>
        </div>
    </div>
</div>
{% endfor %}
